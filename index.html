<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    
    <div class="calcBody">
        <div class="output" id="output">OUTPUT</div>
        <div class="top row">
            <div class="button reset press" id="buttonReset">M</div>
            <div class="button percent press" id="buttonPerc">%</div>
            <div class="button neg press" id="buttonNeg">+/-</div>
            <div class="button press" id="buttonBack">←</div>
        </div>
        <div class="row">
            <div class="button num" id="button7">7</div>
            <div class="button num" id="button8">8</div>
            <div class="button num" id="button9">9</div>
            <div class="button symbol" id="buttonDiv">÷</div>
        </div>
        <div class="row">
            <div class="button num" id="button4">4</div>
            <div class="button num" id="button5">5</div>
            <div class="button num" id="button6">6</div>
            <div class="button symbol" id="buttonMult">×</div>
        </div>
        <div class="row">
            <div class="button num" id="button1">1</div>
            <div class="button num" id="button2">2</div>
            <div class="button num" id="button3">3</div>
            <div class="button symbol" id="buttonSub">-</div>
        </div>
        <div class="row">
            <div class="button num" id="button0">0</div>
            <div class="button dec" id="buttonDecimal">.</div>
            <div class="button equals press" id="buttonEquals">=</div>
            <div class="button symbol" id="buttonAdd">+</div>
        </div>

    </div>

</body>
</html>
